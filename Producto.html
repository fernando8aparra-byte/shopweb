<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Producto</title>
<style>
body{font-family:Inter,system-ui,sans-serif;margin:0;padding:20px;max-width:900px;margin:auto;}
.container{display:flex;flex-direction:column;gap:20px;}
img{width:100%;max-width:340px;border-radius:12px;display:block;margin:auto;}
h1{font-size:26px;margin-top:10px;}
.price{font-size:22px;font-weight:800;margin:10px 0;color:#7c4dff;}
.desc{color:#444;margin:14px 0;font-size:15px;line-height:1.4;}
button{background:#7c4dff;color:#fff;border:none;padding:14px 20px;font-size:16px;border-radius:8px;cursor:pointer;width:100%;}
button:hover{opacity:0.9;}
.paypal{background:#ffc439;color:#111;margin-top:10px;}
.back{margin-top:18px;text-align:center;display:block;color:#555;text-decoration:none;font-weight:600;}

.related-title{font-size:20px;font-weight:700;margin-top:30px;}
.related-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px;margin-top:10px;}
.related-card{cursor:pointer;background:#fff;border-radius:10px;box-shadow:0 0 12px rgba(0,0,0,0.08);padding:10px;text-align:center;}
.related-card img{width:100%;height:140px;object-fit:contain;}
.related-card .name{font-size:14px;margin-top:8px;font-weight:600;}
.related-card .price-small{font-size:14px;font-weight:700;color:#7c4dff;}
</style>
</head>
<body>

<div class="container" id="productoContainer"></div>

<div id="relatedContainer"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
let productos = JSON.parse(localStorage.getItem('productos')) || [];
const producto = productos.find(p => p.id == id);

if(!producto){
  document.getElementById("productoContainer").innerHTML = "<h2>Producto no encontrado</h2>";
} else {
  document.getElementById("productoContainer").innerHTML = `
    <img src="${producto.imagen}">
    <h1>${producto.nombre}</h1>
    <div class="price">$${producto.precio.toLocaleString('es-MX')}</div>
    <p class="desc">${producto.descripcion}</p>

    <button onclick="agregarAlCarrito('${producto.nombre}', ${producto.precio})">Agregar al carrito üõí</button>
    <button class="paypal" onclick="pagarPaypal(${producto.precio})">Pagar ahora con PayPal üí≥</button>

    <a href="index.html" class="back">‚Üê Volver a la tienda</a>
  `;
}

// Agregar al carrito
function agregarAlCarrito(name, price){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({name, price});
  localStorage.setItem('cart', JSON.stringify(cart));
  alert("‚úÖ Producto agregado al carrito");
}

// Pagar con Paypal (compra instant√°nea)
function pagarPaypal(price){
  alert("Redirigiendo a PayPal para pagar $" + price.toLocaleString('es-MX'));
}

// --- PRODUCTOS RELACIONADOS ---
// Detecta palabra principal del nombre (primera palabra)
let keyword = producto.nombre.split(" ")[0].toLowerCase();

let relacionados = productos.filter(p => 
  p.id != producto.id && 
  p.nombre.toLowerCase().includes(keyword)
).slice(0,4);

if(relacionados.length > 0){
  let html = `<div class="related-title">Te podr√≠a interesar üëá</div><div class="related-grid">`;
  relacionados.forEach(r=>{
    html += `
      <div class="related-card" onclick="location.href='product.html?id=${r.id}'">
        <img src="${r.imagen}">
        <div class="name">${r.nombre}</div>
        <div class="price-small">$${r.precio.toLocaleString('es-MX')}</div>
      </div>`;
  });
  html += `</div>`;
  document.getElementById("relatedContainer").innerHTML = html;
}
</script>

</body>
</html>
