<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Producto</title>
<style>
body{font-family:Inter,system-ui,sans-serif;margin:0;padding:20px;max-width:900px;margin:auto;}
img{width:100%;max-width:340px;border-radius:12px;display:block;margin:auto;}
h1{font-size:24px;margin-top:20px;}
.price{font-size:22px;font-weight:800;margin:10px 0;color:#7c4dff;}
.desc{color:#444;margin:14px 0;font-size:15px;line-height:1.4;}
button{background:#7c4dff;color:#fff;border:none;padding:14px 20px;font-size:16px;border-radius:8px;cursor:pointer;width:100%;}
button:hover{opacity:0.9;}
.back{margin-top:18px;text-align:center;display:block;color:#555;text-decoration:none;font-weight:600;}
</style>
</head>
<body>

<div id="productoContainer"></div>

<script>
// Leer ID desde la URL
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

// Obtener productos del localStorage
let productos = JSON.parse(localStorage.getItem('productos')) || [];

// Buscar producto por ID
const producto = productos.find(p => p.id == id);

if(!producto){
  document.getElementById("productoContainer").innerHTML = "<h2>Producto no encontrado</h2>";
} else {
  document.getElementById("productoContainer").innerHTML = `
    <img src="${producto.imagen}" alt="${producto.nombre}" onerror="this.src='https://via.placeholder.com/340?text=Sin+Imagen'">
    <h1>${producto.nombre}</h1>
    <div class="price">$${producto.precio.toLocaleString('es-MX')}</div>
    <p class="desc">${producto.descripcion}</p>
    <button onclick="agregarAlCarrito('${producto.nombre}', ${producto.precio})">Agregar al carrito üõí</button>
    <a href="index.html" class="back">‚Üê Volver a la tienda</a>
  `;
}

// Funci√≥n para agregar al carrito (misma que en index)
function agregarAlCarrito(name, price){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({name, price});
  localStorage.setItem('cart', JSON.stringify(cart));
  alert("Producto agregado al carrito ‚úÖ");
}
</script>

</body>
</html>
