<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starlight Luxury</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    /* FONDO REAL DEL ESPACIO (NASA - HOSTEADO) */
    .space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1464802686295-1b6d2c0e80d4?auto=format&fit=crop&w=2000&q=80') center center / cover no-repeat;
      z-index: 1;
      filter: brightness(0.85) contrast(1.15);
      background-attachment: fixed;
    }

    /* ESTRELLAS ANIMADAS */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: radial-gradient(circle, #fff 10%, transparent 70%);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
      transform: translateZ(0);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    /* BRILLO AMBIENTAL (como Rolls-Royce) */
    .glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 30%, rgba(135, 206, 250, 0.08), transparent 70%);
      z-index: 3;
      pointer-events: none;
      animation: pulse 10s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>

  <!-- FONDO ESPACIAL -->
  <div class="space-bg"></div>

  <!-- ESTRELLAS -->
  <div class="stars" id="stars"></div>

  <!-- BRILLO -->
  <div class="glow"></div>

  <script>
    const starsContainer = document.getElementById('stars');
    const numStars = 250;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 3.5 + 0.5;
      const top = Math.random() * 100;
      const left = Math.random() * 100;
      const duration = Math.random() * 4 + 2;
      const delay = Math.random() * 5;

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${top}%`;
      star.style.left = `${left}%`;
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${delay}s`;
      star.style.boxShadow = `0 0 ${size * 4}px #fff, 0 0 ${size * 8}px #fff`;

      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
