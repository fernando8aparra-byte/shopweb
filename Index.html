<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Shop</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at 50% 55%, #010104, #000000 80%);
    font-family: 'Poppins', sans-serif;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0; left: 0;
    z-index: 0;
    image-rendering: crisp-edges;
    filter: brightness(0.95) contrast(1.1) saturate(1.05);
  }

  /* HEADER */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 5;
    padding: 18px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(6px);
  }

  header h1 {
    color: #ffffff;
    font-size: 1.6rem;
    font-weight: 500;
    letter-spacing: 1px;
  }

  nav {
    display: flex;
    gap: 30px;
  }

  nav a {
    color: #e6e6e6;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 400;
    position: relative;
    transition: all 0.3s ease;
    padding: 8px 14px;
    border-radius: 6px;
  }

  /* Efecto al pasar el puntero */
  nav a:hover {
    background: rgba(255,255,255,0.08);
    transform: translateY(-2px);
    box-shadow: 0 2px 6px rgba(255,255,255,0.2);
  }

  /* Efecto al presionar */
  nav a:active {
    transform: translateY(1px);
    box-shadow: 0 1px 2px rgba(255,255,255,0.2) inset;
  }
</style>
</head>
<body>
<canvas id="space"></canvas>

<header>
  <h1>Space Shop</h1>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Nosotros</a>
  </nav>
</header>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let stars = [];
let w, h, ratio = window.devicePixelRatio || 1;

function resize() {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w * ratio;
  canvas.height = h * ratio;
  ctx.scale(ratio, ratio);
  generateStars();
}
window.addEventListener("resize", resize);

function generateStars() {
  stars = [];
  const layers = [
    { count: 500, depth: 0.3 },
    { count: 300, depth: 0.6 },
    { count: 150, depth: 1.0 }
  ];
  
  layers.forEach(layer => {
    for (let i = 0; i < layer.count; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: layer.depth,
        size: (Math.random() * 0.6 + 0.1) * layer.depth,
        brightness: Math.random() * 0.5 + 0.3,
        hue: 210 + Math.random() * 10
      });
    }
  });
}

function drawStars(mouseX = 0, mouseY = 0) {
  ctx.fillStyle = "#010104";
  ctx.fillRect(0, 0, w, h);

  stars.forEach(star => {
    const offsetX = (mouseX - w/2) * (1 - star.z) * 0.005; 
    const offsetY = (mouseY - h/2) * (1 - star.z) * 0.005; 
    const x = star.x + offsetX;
    const y = star.y + offsetY;

    const grad = ctx.createRadialGradient(x, y, 0, x, y, star.size * 2.2);
    grad.addColorStop(0, `hsl(${star.hue}, 40%, 96%)`);
    grad.addColorStop(0.4, `hsla(${star.hue}, 70%, 85%, 0.7)`);
    grad.addColorStop(1, "transparent");

    ctx.globalAlpha = star.brightness;
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(x, y, star.size * 2.2, 0, Math.PI * 2);
    ctx.fill();
  });
}

let mouse = { x: 0, y: 0 };
window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function animate() {
  drawStars(mouse.x, mouse.y);
  requestAnimationFrame(animate);
}

resize();
animate();
</script>
</body>
</html>
