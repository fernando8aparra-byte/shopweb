<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Efraín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background-color: #2b2b2b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-container input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Tienda de Efraín</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar productos...">
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Categorías</a>
      <a href="#">Carrito</a>
    </nav>
  </header>

  <main>
    <div class="product-grid" id="productGrid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 1">
        <h3>Playera Azul</h3>
        <p class="price">$250</p>
        <button onclick="window.location.href='producto1.html'">Ver producto</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 2">
        <h3>Tenis Blancos</h3>
        <p class="price">$890</p>
        <button onclick="window.location.href='producto2.html'">Ver producto</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 3">
        <h3>Gorra Negra</h3>
        <p class="price">$150</p>
        <button onclick="window.location.href='producto3.html'">Ver producto</button>
      </div>
    </div>
  </main>

  <script>
    // Búsqueda insensible a mayúsculas/minúsculas
    const searchInput = document.getElementById('searchInput');
    const productGrid = document.getElementById('productGrid');
    const products = productGrid.getElementsByClassName('product');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      for (let i = 0; i < products.length; i++) {
        const name = products[i].querySelector('h3').innerText.toLowerCase();
        products[i].style.display = name.includes(filter) ? '' : 'none';
      }
    });
  </script>

</body>
</html>
